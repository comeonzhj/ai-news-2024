<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年AI大事件盘点</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .timeline-node {
            transition: all 0.3s ease;
        }
        .timeline-node:hover .default-content {
            display: none;
        }
        .timeline-node:hover .hover-content {
            display: block;
        }
        .hover-content {
            display: none;
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">
    <!-- Header Section -->
    <header class="py-16 text-center relative overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div class="grid grid-cols-6 gap-4 opacity-20">
                <div class="h-16 bg-green-500"></div>
                <div class="h-8 bg-yellow-500"></div>
                <div class="h-24 bg-blue-500"></div>
                <div class="h-12 bg-red-500"></div>
                <div class="h-32 bg-blue-500"></div>
                <div class="h-16 bg-red-500"></div>
            </div>
        </div>
        <div class="relative z-10">
            <h1 class="text-5xl font-bold mb-4">2024</h1>
            <h2 class="text-4xl font-bold mb-2">年度AI大事件盘点</h2>
            <p class="text-xl text-gray-400">YEAR-END AI SUMMARY REPORT</p>
        </div>
    </header>

    <!-- Timeline Section -->
    <main class="container mx-auto px-4 py-8">
        <div id="timeline" class="relative">
            <!-- Timeline nodes will be dynamically inserted here -->
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
